<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="globalData.js"></script>
    <script src="mathFunctions.js"></script>
    <script src="inputFunctions.js"></script>
    <script src="renderFunctions.js"></script>
    <script src="objectFunctions.js"></script>
    <script src="vectorFunctions.js"></script>
    <script src="script.js"></script>
</head>

<body onload="initSim()">
    <div id="sim-div">
        <canvas 
            id="sim" 
            width="800" 
            height="600" 
            tabindex="1" 
            onclick="startSim()" 
            onmousemove="getMousePosition(event)" 
            onkeydown="getKeyDown(event)" 
            onkeyup="getKeyUp(event)"
            onmousedown="getMouseDown(event)"
            onmouseup="getMouseUp(event)"
            oncontextmenu="event.preventDefault()"
            onmousewheel="handleScroll(event)"
        ></canvas>
    </div>
</body>

</html>
