<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="globalData.js"></script>
    <script src="mathFunctions.js"></script>
    <script src="renderFunctions.js"></script>
    <script src="objectFunctions.js"></script>
    <script src="vectorFunctions.js"></script>
    <script src="script.js"></script>
</head>

<body onload="initSim()">
    <div id="sim-controls">
        <h3>Parameters</h3>
        <div>
            <div>
                <label for="gravity">Gravity:</label>
            </div>
            <input type="range" name="gravity" id="gravity" min="0" max="500"
                onchange="changeParameters(this.value,'gravity')">
            <span id="gravity-span"></span>
        </div>
        <div>
            <div>
                <label for="spring">Spring Constant:</label>
            </div>
            <input type="range" name="spring" id="spring" min="0" max="500"
                onchange="changeParameters(this.value,'spring')">
            <span id="spring-span"></span>
        </div>
        <div>
            <div>
                <label for="damping">Damping:</label>
            </div>
            <input type="range" name="damping" id="damping" min="0" max="10"
                onchange="changeParameters(this.value,'damping')">
            <span id="damping-span"></span>
        </div>
        <div>
            <div>
                <label for="mass">Particle mass:</label>
            </div>
            <input type="range" name="mass" id="mass" min="0" max="10" onchange="changeParameters(this.value,'mass')">
            <span id="mass-span"></span>
        </div>
        <button onclick="startSim()"> Start simulation</button>
    </div>
    <div id="sim-div">
        <canvas id="sim" width="800" height="600" tabindex="1"
            onmousemove="getMousePosition(event)"
            onmousedown="getMouseDown(event)" 
            onmouseup="getMouseUp(event)">
        </canvas>
    </div>
</body>

</html>
