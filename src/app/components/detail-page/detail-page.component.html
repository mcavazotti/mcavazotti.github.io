<div class="back">
    <a routerLink="/projects">&#60;{{back}}</a>
</div>
<div *ngIf="!errorFlag" id="detail-page">
    <div id="header">
        <img *ngIf="project!.image" [src]="'assets/images/'+ project!.image" alt="" id="proj-img">
        <h1 id="title">{{name}}<span class="blink">â–ˆ</span></h1>
    </div>
    <div id="content">
        <div id="content-div" [innerHTML]="description"></div>
    </div>
</div>
<div *ngIf="errorFlag">
    <h2>{{errorMessage}}</h2>
</div>
