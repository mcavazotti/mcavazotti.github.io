<div class="detail-container">
    <div class="content">
        <h2><a [routerLink]="['/projects', project.id]">{{name}}</a></h2>
        <p class="briefing">{{briefing}}</p>
    </div>
    <div class="img-div">
        <img *ngIf="project.image" [src]="'assets/images/'+ project.image" alt="" class="proj-img">
    </div>
</div>
