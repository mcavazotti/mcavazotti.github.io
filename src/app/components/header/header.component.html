<div class="nav-div">
    <!-- empty div to help centering -->
    <div></div>
    <div class="nav-links">
        <ng-container *ngTemplateOutlet="navLinks"></ng-container>
    </div>
    <button class="playground-button">
        <a routerLink="/playground" >Playground ></a>
    </button>
    <button class="nav-button" (click)="open(navLinks)">
        <fa-icon [icon]="barsIcon"></fa-icon>
    </button>
</div>

<ng-template #navLinks>
    <nav [ngClass]="{'side-nav': sideNav}">
        <a routerLink="/home" routerLinkActive="active" (click)="navigate()">Home</a>
        <a routerLink="/blog" routerLinkActive="active" (click)="navigate()">Blog</a>
        <a routerLink="/projects" routerLinkActive="active" (click)="navigate()">Projects</a>
        <a routerLink="/about" routerLinkActive="active" (click)="navigate()">About</a>
    </nav>
</ng-template>
